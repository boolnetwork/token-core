syntax = "proto3";
package transaction;

message AptosTxIn {
  oneof AptosTxType {
    string raw_tx = 1;
    NewTransfer transfer = 2;
  };
}

message NewTransfer {
    string sender = 1;
    uint64 sequence_number = 2;
    repeated bytes args = 3;
    string to = 4;
    uint64 amount = 5;
    uint64 max_gas_amount = 6;
    uint64 gas_unit_price = 7;
    uint64 expiration_timestamp_secs = 8;
    uint32 chain_id = 9;
}

message AptosTxOut {
  bytes Tx = 1;
}